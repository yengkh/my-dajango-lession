{% extends "layout.html" %} 
{% block title %} 
    New Post
{% endblock %} 
{% block content %}
    <section>
        <h1>New Post</h1>
        <form action="{% url 'posts:new-post' %}" method="post" enctype = "multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class = "form-submit">
                Add Post
            </button>
        </form>
    </section>
{% endblock %}
