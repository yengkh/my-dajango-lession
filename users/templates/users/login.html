{% extends "layout.html" %}
{% block title %}
    Login
{% endblock  %} 
{% block content %}
    <h1>User Login</h1>
    <form action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name = "next" value = "{{ request.GET.next }}" />
        {% endif %}
        <button type="submit" class = "form-submit">Submit</button>
    </form>
{% endblock %}
